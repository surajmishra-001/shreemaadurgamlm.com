{% extends '../base.html' %} {% load static %} 
{% block title %}Support Page{%endblock title %}
 {% block content %}

  {% comment %} faq  {% endcomment %}
  <div class="container my-5">
    <div class="row py-5">
      <div class="col-md-6">
        <h1>
          Common <span>Questions.</span>
        </h1>
        <div class="accordion accordion-flush my-5" id="accordionFlushExample">
         {% for data in data %} <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
             {{data.question}}
 
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                {{data.answer}}
              </div>
            </div>
          </div>{% endfor %}
        
          
        </div>
      </div>
      <div class="col-md-6">
        <img src="{% static 'client/images/faq.jpg' %}" class="w-100 rounded shadow-sm" alt="" />
      </div>
    </div>
  </div>
{% endblock content %}
